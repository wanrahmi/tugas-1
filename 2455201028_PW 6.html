  <!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  
<div class="container-fluid mt-3">
  <h1>Responsive Columns</h1>
  <p>Resize the browser window to see the effect.</p>
  <p>The columns will automatically stack on top of each other when the screen is less than 576px wide.</p>
  <div class="row">
    <div class="col ms-3 p-3 bg-danger text-white">.col</div>
    <div class="col ms-3 p-3 bg-danger text-white">.col</div>
    <div class="col ms-3 p-3 bg-danger text-white">.col</div>
    <div class="col ms-3 p-3 bg-danger text-white">.col</div>
    <div class="col ms-3 p-3 bg-danger text-white">.col</div>
  </div>
  	<div class="col mt-3 w-50 p-3 bg-danger text-white">.col</div>
    <div class="row">
    <div class="col mt-3 p-3 bg-danger text-white">.col</div>
    <div class="col ms-3 p-3 bg-danger text-white">.col</div>
</div>
	<div class="row">
    <div class="col mt-3 ms-2 p-3 bg-danger text-white">.col</div>
    <div class="col mt-3 ms-2 p-3 bg-danger text-white">.col</div>
    <div class="col mt-3 ms-2 p-3 bg-danger text-white">.col</div>
  </div>
</body>
</html>
